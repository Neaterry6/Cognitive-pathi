# render.yaml
services:
  - type: web
    name: cognitive-path
    env: node
    buildCommand: |
      # Ensure assets are available in src/
      mkdir -p src/attached_assets/generated_images || true
      cp -r attached_assets/generated_images/* src/attached_assets/generated_images/ || true
      # Install dependencies and build
      npm install
      npm run build
    startCommand: |
      # Navigate to the build root and start the app
      cd /opt/render/project || cd /opt/render/project/src || echo "Failed to set directory" && exit 1
      npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: cognitive-path-db
          property: connectionString
      - key: GEMINI_API_KEY
        fromSecret: gemini_api_key
      - key: OPENAI_API_KEY
        fromSecret: openai_api_key
      - key: STRIPE_SECRET_KEY
        fromSecret: stripe_secret_key
      - key: STRIPE_PUBLISHABLE_KEY
        fromSecret: stripe_publishable_key
    regions:
      - oregon
    plan: free
    autoDeploy: true
    healthCheckPath: /
    disk:
      name: cognitive-path-storage
      mountPath: /opt/render/project/src/attached_assets
      sizeGB: 1

databases:
  - name: cognitive-path-db
    databaseName: cognitive_path
    user: cognitive_path_user
    plan: free
    region: oregon