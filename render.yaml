
# render.yaml
services:
  - type: web
    name: cognitive-path
    env: node
    buildCommand: |
      # Copy assets to src/ if they exist in root
      cp -r attached_assets/ src/attached_assets/ || true
      # Install dependencies and build
      npm install
      npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: cognitive-path-db
          property: connectionString
      - key: GEMINI_API_KEY
        fromSecret: gemini_api_key
      - key: OPENAI_API_KEY
        fromSecret: openai_api_key
      - key: STRIPE_SECRET_KEY
        fromSecret: stripe_secret_key
      - key: STRIPE_PUBLISHABLE_KEY
        fromSecret: stripe_publishable_key
    regions:
      - oregon
    plan: free
    autoDeploy: true
    healthCheckPath: /
    disk:
      name: cognitive-path-storage
      mountPath: /opt/render/project/src/attached_assets
      sizeGB: 1

databases:
  - name: cognitive-path-db
    databaseName: cognitive_path
    user: cognitive_path_user
    plan: free
    region: oregon

