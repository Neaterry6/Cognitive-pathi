# render.yaml
services:
  - type: web
    name: cbt-learning-platform
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: cbt-db
          property: connectionString
      - key: GEMINI_API_KEY
        fromSecret: gemini_api_key
      - key: OPENAI_API_KEY
        fromSecret: openai_api_key
      - key: STRIPE_SECRET_KEY
        fromSecret: stripe_secret_key
      - key: STRIPE_PUBLISHABLE_KEY
        fromSecret: stripe_publishable_key
    regions:
      - oregon
    plan: free
    autoDeploy: true
    healthCheckPath: /
    disk:
      name: cbt-storage
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1

databases:
  - name: cbt-db
    databaseName: cbt_learning
    user: cbt_user
    plan: free
    region: oregon

